{% extends "base.html"%}
{% load static %}
{% block title %} AlisamientoExponencial {% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Alisamiento Exponencial</h1>
    <p class="lead">El m√©todo de suavizamiento exponencial es una manera de pronosticar la demanda de un producto en un periodo dado.</p>
  </div>
</div>  
<form action="/alisamientoExponencial_Result/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="formGroupExampleInput2">Cantidad de muestra:</label>
      <input type="number"  name="cantidad_Muestra" min="1" pattern="^[0-9]+" class="form-control" id="num_muestra" required>
    </div>
    <button class="btn btn-primary" onclick="Generar()">Generar</button>
    <div id="inputs_generados" ></div>
    <br>
    <div class="form-group">
      <label for="formGroupExampleInput2">alfa:</label>
      <input type="number" step="0.01" name="alfa" class="form-control" id="alfa" placeholder="valor de alfa" required>
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
</form>
<script src="{% static 'js/Generar.js'%}"></script>
{% endblock %}
