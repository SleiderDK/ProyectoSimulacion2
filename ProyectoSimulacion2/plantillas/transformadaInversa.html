{% extends "base.html"%}
{% block title %} Transformada Inversa {% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Metodo de transformada Inversa</h1>
    <p class="lead">Una variable aleatoria es una función que asigna un valor, usualmente numérico, al resultado de un experimento aleatorio. .</p>
  </div>
</div> 

<form action="/transformadaInversa_Result/" method="POST">
  {% csrf_token %}
    <div class="form-group">
        <label for="formGroupExampleInput2">f.d.x f(x):</label>
    </div> 
    <div class="form-row align-items-center">
      <div class="col-auto">
        <input type="number" pattern="[0-9 /]+" step="0.01" name="fdx" class="form-control mb-2" id="inlineFormInput" placeholder="" required> 
      </div>
      <div class="col-auto">
        
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">X^</div>
          </div>
          <input type="number" step="0.01" name="elevado" class="form-control" id="inlineFormInputGroup" placeholder="" >
        </div>
      </div>
      </div> 
      <div class="form-group">
        <label for="formGroupExampleInput2">iteracciones:</label>
        <input type="number" name="iteracciones" min="1" pattern="^[0-9]+" class="form-control" id="formGroupExampleInput2" placeholder="iteracciones" required>
      </div> 
      <button type="submit" class="btn btn-primary">Calcular</button>  
  </form>
  
{% endblock %}
